<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/agendamento.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <title>Pet Shop E-Commerce</title>
</head>

<body onload = checkAcesso()>
  <header class="page_header">
    <div class="logo">
      <a href="../index.html">
        <svg class="logo_frame" width="65" height="68" viewBox="0 0 65 68" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M31.1977 0C49.5631 0 64.4513 15.0467 64.4513 33.6074C64.4513 52.1682 49.5631 67.2149 31.1977 67.2149C17.034 67.2149 4.93845 58.2654 0.145203 45.6566H1.07904C5.82736 57.7694 17.5226 66.3358 31.1977 66.3358C49.0828 66.3358 63.5815 51.6828 63.5815 33.6074C63.5815 15.532 49.0828 0.879068 31.1977 0.879068C17.5229 0.879068 5.82736 9.44543 1.07904 21.5582H0.145203C4.93845 8.94948 17.0338 0 31.1977 0V0Z" fill="#D59940"/>
        </svg>
        <span class="logo_title">PetShop</span> 
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="./produtos.html">Produtos</a></li>
        <li><a href="./servicos.html">Serviços</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="menuconta" id="menuconta" hidden>
      <a href="#">Carrinho (0)</a>
      <a href="./minhaconta.html">Minha Conta<i class="fas fa-user"></i></a>
    </div>
    <div class="login" id="login">
      <a href="./login.html">Acesso / Cadastro<i class="fas fa-user"></i></a>
    </div>
  </header>
  
  <main>
    <div class="agendamento_container">
        <span class="agendamento_title">Banho</span>
        <span class="agendamento_subtitle">Pets de pequeno porte - R$ 49,00</span>
        <div class="agendamento_calendario">
            <div class="wrapper">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
            <div class="calendario_confirma">
                <div class="calendar_date" id="calendar_date"></div>
                <div class="horario">
                    <label for="hora">Horário:</label>
                    <select name="hora" id="hora">
                        <option value="8:00">8:00</option>
                        <option value="8:30">8:30</option>
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option> 
                    </select>
                </div>
                <div class="nomePet">
                    <label for="nomePet">Nome do Pet</label>
                    <input type="text" id="nomePet" placeholder="Nome do Pet">
                </div>
                <div class="telebusca">
                    <input type="checkbox" id="telebusca">
                    <label for="telebusca">
                        <div class="telebusca_info">
                            <span class="telebusca_title">Tele-busca</span>
                            <span class="telebusca_subtitle">Adicional de R$9,90</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <button id="confirma_agendamento" class="confirma_agendamento" type="button">Confirmar Agendamento</button>
    </div>
  </main>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/calendar.js"></script>
  <script src="../scripts/agendamento.js"></script>
</body>
</html>
